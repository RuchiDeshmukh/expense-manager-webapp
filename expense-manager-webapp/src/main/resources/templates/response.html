<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Expense Manager</title>
</head>
<body>

	<div th:if="${successMessage}">
		<h1>Success!</h1>
		<p>Thanks for registering your account. Now you can start adding
			expenses!</p>
		<a th:href="@{/login}">Login</a>
	</div>
	
	<div th:if="${notFound}">
		<h1>Expense not available</h1>
		<p th:text="${message}"></p>
		<a th:href="@{/expenses}">Home</a>
	</div>

	<div th:if="${serverError}">
		<h1>Contact Administrator</h1>
		<p>Something went wrong! Please contact administrator.</p>
		<p th:text="${message}"></p>
		<a th:href="@{/expenses}">Home</a>
	</div>
</body>
</html>
