<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Expense Manager</title>
</head>
<body>
	<h1>Register New User</h1>
	<hr/>
	<form th:object="${user}" th:action="@{/register}" method="post" id="registerForm">
		<input type="text" placeholder="Enter name" th:field="*{name}" id="name"/>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<br/><br/>
		<input type="text" placeholder="Enter email" th:field="*{email}" id="email"/>
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		<br/><br/>
		<input type="password" placeholder="Enter password" th:field="*{password}" id="password"/>
		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
		<br/><br/> 
		<input type="password" placeholder="Enter confirm password" th:field="*{confirmpassword}" id="confirmpassword"/>
		<br/><br/>
		<button type="submit">Submit</button>
	</form>
	<a th:href="@{/login}">Login</a>
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/jquery-validator.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
